<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="gameboard">
        <div data-row="0" data-column="0"></div>
        <div data-row="0" data-column="1"></div>
        <div data-row="0" data-column="2"></div>
        <div data-row="1" data-column="0"></div>
        <div data-row="1" data-column="1"></div>
        <div data-row="1" data-column="2"></div>
        <div data-row="2" data-column="0"></div>
        <div data-row="2" data-column="1"></div>
        <div data-row="2" data-column="2"></div>
    </div>
    <dialog id="playerNameForm">
        <form>
            <div>
                <div>
                    <label for="playerOne">First Player Name</label>
                    <input type="text" id="playerOne">
                </div>
                <div>
                    <label for="playerTwo">Second Player Name</label>
                    <input type="text" id="playerTwo">
                </div>
            </div>
            <div>
                <button id="confirmBtn">Confirm</button>
                <button formmethod="dialog">Cancel</button>
            </div>
        </form>
    </dialog>
    <div>
        <button id="newGameBtn">New Game</button>
    </div>
    <div>
        <button id="resetBtn">Reset Game</button>
    </div>
    <div id="playerOneSection">
        <p></p>
    </div>
    <div id="playerTwoSection">
        <p></p>
    </div>
</body>

</html>
